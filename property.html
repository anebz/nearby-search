<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <meta charset="utf-8">
    <style>
      /* Optional: Makes the sample page fill the window. */
      html, body {
      height: 100%;
      margin: 0;
      padding: 20;
      }
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      width: 75%;
      height: 100%;
      }
    </style>

    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map, service, infowindow, currentLocation;
      var properties = [];

      function initMap() {

        infowindow = new google.maps.InfoWindow();

        map = new google.maps.Map(document.getElementById('map'), { 
            zoom: 16 
          }
        );
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            currentLocation = pos;
            infoWindow.open(map);
            map.setCenter(pos);
            performSearch();
          }, function () {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        // function for when the location doesn't work properly
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }

        var service = new google.maps.places.PlacesService(map);

        function performSearch() {
          var request = {
            location: currentLocation,
            radius: 1000,
            type: ['hotel']
          };
          service.nearbySearch(request, callback);
        }

        function callback(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              var place = results[i];
              var info = [place.name, place.id, place.rating]
              properties.push(info);
              createMarker(results[i]);
            }
            properties.sort((a, b) => (a[1] < b[1]) ? 1 : -1);
            properties.forEach(function (item) {
              $('tbody').append('<tr><td style="font-weight:bold">' + item[0] + '</td><td>' + item[1] + '</td><td>' + item[2] + '</td><td></tr>')
            });
          }
        }

        function createMarker(place) {
          var photos = place.photos;
          if (!photos) {
            return;
          }
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name,
            icon: photos[0].getUrl({'maxWidth': 40, 'maxHeight': 40})
          });

          google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
          });
        }
      }

    </script>

    <script>
      $(document).ready(function () {

          $("#mytable").on('click', 'tr', onCellClick);

          function onCellClick() {

            var rowValues = [];
            $(this).find('td').each(function (item) {
              temp = $(this);
              rowValues.push(temp.text());
            });

            // static for now
            var id = 1
            var name = "ane"
            var booking_dict = {
              bookings: [
                {
                  "name": rowValues[0],
                  "id": rowValues[1],
                  "rating": rowValues[2],

                  "user": {
                    "id": id,
                    "name": name
                  }
                }
              ]
            };
            console.log(booking_dict)
          }
        });
    </script>

  </head>
  <body>
    <div id="map"></div>
    <table id="mytable">
      <thead>
        <tr>
          <th>Property name</th>
          <th>Place ID</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
