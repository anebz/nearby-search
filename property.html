<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <meta charset="utf-8">
    <style>
      html, body {
      height: 100%;
      margin: 0;
      padding: 20;
      }

      #map {
      width: 100%;
      height: 100%;
      }
    </style>

    <!--map script -->
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map, service, infowindow, currentLocation;
      var properties = [];

      function initMap() {

        infowindow = new google.maps.InfoWindow();

        map = new google.maps.Map(document.getElementById('map'), { 
            zoom: 16 
          }
        );
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            currentLocation = pos;
            infoWindow.open(map);
            map.setCenter(pos);
            performSearch();
          }, function () {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        // function for when the location doesn't work properly
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }

        var service = new google.maps.places.PlacesService(map);

        function performSearch() {
          var request = {
            location: currentLocation,
            radius: 1000,
            type: ['hotel']
          };
          service.nearbySearch(request, callback);
        }

        function callback(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              var place = results[i];
              var info = [place.name, place.id, place.rating]
              properties.push(info);
              createMarker(results[i]);
            }
            properties.sort((a, b) => (a[1] < b[1]) ? 1 : -1);
            properties.forEach(function (item) {
              $('tbody').append('<tr><td style="font-weight:bold">' + item[0] + '</td><td>' + item[1] + '</td><td>' + item[2] + '</td><td></tr>')
            });
          }
        }

        function createMarker(place) {
          var photos = place.photos;
          if (!photos) {
            return;
          }
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name,
            icon: photos[0].getUrl({'maxWidth': 40, 'maxHeight': 40})
          });

          google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);

            var info = [place.name, place.id, place.rating];
            save_booking(info);
          });
        }
      }

    </script>

    <!--webpage script -->
    <script>

      var all_bookings = {
        bookings: []
      };
      var username, user_id;
      var all_users = [];

      // helper function to save a booking
      function save_booking(values) {

        var booking_user = {
          "name": values[0],
          "id": values[1],
          "rating": values[2],
        };

        var booking_dict = {
          bookings: [
            {
              "name": values[0],
              "id": values[1],
              "rating": values[2],

              "user": {
                "id": user_id,
                "name": username
              }
            }
          ]
        };

        booking_str = JSON.stringify(booking_dict, undefined, 2);
        all_bookings["bookings"].push(booking_user);
        alert("(fake) Booking successful!\n" + booking_str);
      }

      function display_all() {
        booking_str = JSON.stringify(all_bookings, undefined, 2);
        document.getElementById("json").innerHTML = booking_str;
      }

      function save_user() {
        var x = document.getElementById("frm1");
        username = x.elements[0].value;
        // if the user already exists
        if (all_users.includes(username)) {
          user_id = all_users.indexOf(username) + 1;
          return;
        }
        all_users.push(username);
        all_users = [...new Set(all_users)];
        console.log(all_users)
        user_id = all_users.length;
      }

      $(document).ready(function () {

        $("#mytable").on('click', 'tr', onCellClick);

        function onCellClick() {

          var rowValues = [];
          $(this).find('td').each(function (item) {
            temp = $(this);
            rowValues.push(temp.text());
          });

          save_booking(rowValues);
        }
      });
    </script>

  </head>
  <body>
    <form id="frm1">
      Username: <input type="text" name="fname">
    </form>
    <button onclick="save_user()">Try it</button>
    <div id="map"></div>
    <table id="mytable">
      <thead>
        <tr>
          <th>Property name</th>
          <th>Place ID</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br>
    <div>
      <button onclick="display_all()">Show list of all booking requests</button>
      <pre id="json"></pre>
    </div>
  </body>
</html>
